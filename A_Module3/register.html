<body>
    <header>
        <div class="left">
            <div class="logo">
                <a href="index.html">TrackPicke</a>
            </div>
            <form class="search" action="" method="">
                <i class="fas fa-align-left"></i>
                <input type="text" name="search" id="search" placeholder="search">
                <button><i class="fas fa-search"></i></button>

        </div>
        <ul class="center">

                    </div>
                    <div class="input address">
                        <input type="text" name="address" id="address" placeholder="find Address" readonly>
                    </div>

                    <button class="btn2">Sign up</button>
                </form>
                <p class="small">If you haven't registered yet, go to <a href="register.html" class="a">Sign in</a></p>
            </div>
        </div>
